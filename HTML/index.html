<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>STREAK APP</title>
</head>
<body>

    <div class="container">

        <div class="add">
            <img src="../Images/rounded-add-button_icon.svg" alt="plus">
        </div>

        <div class="watch">
            <img src="../Images/demo-watch.png" alt="watch">

        </div>
        <div class="para">
            <h3>Welcome to My Streak Counter</h3>
        </div>


    </div>

    <div class="container2">

        <div class="close">
            <img src="../Images/close-button.svg" alt="close-button">
        </div>

        <div class="watch-menu">
            <img src="../Images/menu-icon.svg" alt="watch">
            <p style="text-align: center; color:white">Add A Todo Here</p>
            

        </div>
        <div class="form-container">
            <form class="form1">
                <p id="alertUser"></p>
                <h4>Please Add A Task</h4>

                Task Name <br/>
                <input type="text" placeholder="add task name" id="title"><br>
                Image <br/>
                <input type="text" placeholder="upload image" id="imageUrl"><br>
                Start Date <br/>
                <input type="date" placeholder="add start date" id="dueDate"><br>
             
                <input type="submit" value="Add Task" id="btnsub" style="width: 100%;">

            </form>
        </div>

    </div>
    <div class="availablestreaks">

    </div>

    <div class="streakList">

    </div>

    <div class="streakpop" >

    </div>
<script type="module" src="../dist/index.js"></script>    
</body>
</html>
